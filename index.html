<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Simple Flower</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
<script>
// Basic setup
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Flower center
const centerGeometry = new THREE.SphereGeometry(1, 32, 32);
const centerMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 }); // Yellow
const center = new THREE.Mesh(centerGeometry, centerMaterial);
scene.add(center);

// Petal geometry
const petalGeometry = new THREE.ConeGeometry(0.5, 2, 32);
const petalMaterial = new THREE.MeshBasicMaterial({ color: 0xff69b4 }); // Pink

// Create petals around the center
const petalCount = 8;
for (let i = 0; i < petalCount; i++) {
  const petal = new THREE.Mesh(petalGeometry, petalMaterial);
  const angle = (i / petalCount) * Math.PI * 2;
  petal.position.set(Math.cos(angle) * 2, 0, Math.sin(angle) * 2);
  petal.rotation.x = Math.PI / 2;
  petal.lookAt(center.position); // Make the petal face the center
  scene.add(petal);
}

// Camera position
camera.position.z = 8;

// Animation loop
function animate() {
  requestAnimationFrame(animate);
  center.rotation.y += 0.01; // Rotate the center for dynamic effect
  renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
